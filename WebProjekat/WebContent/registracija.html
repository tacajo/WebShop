        <div class="login-box" id="registracija">
          <img src="avatar.png" class="avatar">
          <h1>Sing up</h1>
            <form id="forma">
                
                
                <table>
                  <tr>
                    <td>First name</td><td>Last name</td>
                  </tr>
                  <tr> 
                    <td><input type="text" name="firstName"  id="firstname" placeholder="Enter first name"></td>
                    <td><input type="text" name="lastName" id="lastname" placeholder="Enter last name"></td>
                  </tr>
                  <tr>
                    <td>Username</td><td>Email</td>
                  </tr>
                  <tr>
                      <td><input type="text" name="username"  id="username" placeholder="Enter username"></td>
                      <td><input type="text" name="email"  id="email" placeholder="Enter email"></td>
                    
                  </tr>
                  
                  <tr>
                    <td>Password</td><td>Confirm Password</td>
                  </tr>
                  <tr>
                      <td> <input type="password" name="password" id="password" placeholder="Enter password"></td>
                      <td> <input type="password" name="confirmpassword" id="confirmpassword" placeholder="Enter password again"></td>
                  </tr>
                  <tr>
                      <td>Phone number</td><td>City</td>
                  </tr>
                  <tr>
                      <td><input type="text" name="phoneNumber"  id="phone" placeholder="Enter Phone number"></td>
                      <td><input type="text" name="city"  id="city" placeholder="Enter city"></td>
                  </tr>
                  
                  
                </table>
              
                <input type="submit" class="btn btn-primary" value="Sing up">
            </form>
            <p id="error"></p>
            <p id="success"></p>
               
        </div>
